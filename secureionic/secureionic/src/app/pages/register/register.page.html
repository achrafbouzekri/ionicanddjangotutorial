<ion-content class="content">
  <div class="banner">
    <ion-label>eShop</ion-label>
  </div>
  
  <form class="form div-item" [formGroup]="validations_form"  (ngSubmit)="onSubmit(validations_form.value)">
   <ion-list lines="none">
      <ion-item class="animated fadeInRight item-input">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input  inputmode="text" autofocus="true" formControlName="firstName"  placeholder="{{'firstName'|translate}}"></ion-input>
      </ion-item>
      <ion-item class="animated fadeInRight item-input">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input inputmode="text" formControlName="lastName"  placeholder="{{'lastName'|translate}}"></ion-input>
      </ion-item>
      <ion-item class="animated fadeInRight item-input">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input inputmode="email" formControlName="email"  placeholder="Email"></ion-input>
      </ion-item>
      <small  ion-text  class="errors"  *ngIf="!validations_form.controls.email.valid && validations_form.get('email').touched">
       {{"Please enter an email"|translate}}
      </small>
      <ion-item class="animated fadeInRight item-input">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input [type]="passwordType"  formControlName="password" placeholder="{{'password'|translate}}"></ion-input>
        <ion-icon  [name]="passwordIcon" item-end (click)="showPassword()"></ion-icon>
      </ion-item>
      <small  ion-text class="errors"  *ngIf="!validations_form.controls.password.valid && validations_form.get('password').touched">
        {{"Password must be 6 characters minimum. Please enter again"|translate}}
      </small>
      <ion-item class="animated fadeInRight item-input">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input [type]="passwordType"  formControlName="confirmpassword" placeholder="{{'confirm password'|translate}}"></ion-input>
        <ion-icon  [name]="passwordIcon" item-end (click)="showPassword()"></ion-icon>
      </ion-item>
        <small ion-text class="errors"  *ngIf="!validations_form.controls.confirmpassword.valid && validations_form.get('confirmpassword').touched">
          {{"Password must be 6 characters minimum. Please enter again"|translate}}
      </small>
    </ion-list>

  
   
    <ion-button class="btn-reg" type="submit"  [disabled]="!validations_form.valid">
      {{"Register"|translate}}
    </ion-button>
  </form>
  
  <ion-button buttonType="button" class="btn-login" routerLink="/login">
    {{"Login"|translate}}
  </ion-button>
</ion-content>
